version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinica-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./storage:/var/www/storage
    networks:
      - clinica-network

networks:
  clinica-network:
    driver: bridge
